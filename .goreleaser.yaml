project_name: omada-exporter

builds:
  - id: omada_exporter
    main: .
    binary: omada-exporter
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: RCooLeR
    name: omada_exporter
  draft: false
  prerelease: false

dockers:
  - image_templates:
      - rcooler/omada_exporter:{{ .Tag }}
      - rcooler/omada_exporter:latest
      - rcooler/omada-exporter:latest
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
    goos: linux
    goarch: amd64
    skip_push: false